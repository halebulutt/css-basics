<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: rgb(80, 80, 204);
            font-size:2rem;
            color:rgb(191, 95, 230);

        }
        @supports (background-color:revert) or (background-color: red){
            .div{
            background-color: revert;

        }
        }

        @supports not (background-color: revert){
            .div{
            background-color: rgb(143, 196, 143);
        }
        }
       

    </style>
</head>
<body>
    <div class="div">My Div Element</div>
</body>
</html>
